{{ $image_name := split .thumbnail "." }}
{{ $image_alt := index $image_name 0 }}

<div class="project-item">
  <div class="project-inner-wrapper">
    <a href="{{ .url }}" target="_blank" class="project-link">
      <img src="{{ .Site.BaseURL }}/images/project-thumbnails/{{ .thumbnail }}" alt="{{ $image_alt }}" class="thumbnail">
      <h3>{{ .name }}</h3>
    </a>
    <div class="year">{{ .publicationYear }}</div>
  </div>
  <p>{{ .description }}</p>
  {{ if .code }}
      <a href="{{ .code }}" target="_blank"><p>Source code</p></a>
  {{ end }}
</div>
